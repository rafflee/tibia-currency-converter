<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia GP & TC Converter</title>
    <meta name="description" content="Convert Tibia Gold Pieces (GP) to Tibia Coins (TC) and real-world currencies. Fast, free calculator for Tibia players.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="cc.png">
    <link rel="apple-touch-icon" href="cc.png">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tibia GP & TC Converter">
    <meta property="og:description" content="Convert Tibia Gold Pieces (GP) to Tibia Coins (TC) and real-world currencies.">
    <meta property="og:image" content="cc.png">
    <meta name="twitter:card" content="summary">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TC Converter">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tibia GP & TC Converter</h1>
            <button type="button" id="theme-toggle" title="Toggle dark/light mode">
                <span class="theme-icon-light">&#9728;</span>
                <span class="theme-icon-dark">&#9790;</span>
            </button>
        </div>
        <div class="calculators">
            <!-- Unified Calculator -->
            <div class="calculator">
                                <form id="unified-calculator-form">
                    <label for="currency-type">I want to convert:</label>
                    <div class="select-with-swap">
                        <select id="currency-type">
                            <option value="gp">GP (Gold Pieces)</option>
                            <option value="tc">TC (Tibia Coins)</option>
                        </select>
                        <button type="button" id="swap-button" title="Swap conversion direction">&#8645;</button>
                    </div>

                    <label for="amount" id="amount-label">GP Amount in kk:</label>
                    <input type="number" id="amount" placeholder="e.g. 20" step="0.01">

                    <div id="tc-market-price-group">
                        <label for="tc-market-price">Tibia Coin Market Price (GP per 1 TC):</label>
                        <input type="number" id="tc-market-price" placeholder="e.g. 40000">
                    </div>

                    <label for="tc-250-price">Price for 250 Tibia Coins (optional):</label>
                    <div class="input-group">
                        <input type="number" id="tc-250-price" placeholder="e.g. 40" step="0.01">
                        <select id="currency">
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="BRL">BRL</option>
                            <option value="SEK">SEK</option>
                        </select>
                    </div>

                </form>
                <div id="result" class="result show">
                    <div class="conversion-result">
                        <span id="result-from" class="result-value">--</span>
                        <span class="result-equals">=</span>
                        <span id="result-to" class="result-value">--</span>
                    </div>
                    <div class="currency-section">
                        <div class="currency-label">Real Currency Value:</div>
                        <div class="currency-grid" id="currency-grid">
                            <div class="currency-item" data-currency="PLN">
                                <span class="amount">--</span>
                                <span class="code">PLN</span>
                            </div>
                            <div class="currency-item" data-currency="EUR">
                                <span class="amount">--</span>
                                <span class="code">EUR</span>
                            </div>
                            <div class="currency-item" data-currency="USD">
                                <span class="amount">--</span>
                                <span class="code">USD</span>
                            </div>
                            <div class="currency-item" data-currency="GBP">
                                <span class="amount">--</span>
                                <span class="code">GBP</span>
                            </div>
                            <div class="currency-item" data-currency="BRL">
                                <span class="amount">--</span>
                                <span class="code">BRL</span>
                            </div>
                            <div class="currency-item" data-currency="SEK">
                                <span class="amount">--</span>
                                <span class="code">SEK</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result-actions">
                    <button type="button" id="copy-button" class="copy-button">Copy Result</button>
                    <button type="button" id="reset-button">Reset</button>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://www.tibia.com">Tibia</a> is a registered trademark of <a href="https://www.cipsoft.com">CipSoft GmbH</a>.<br>
            Rates by <a href="https://www.exchangerate-api.com">ExchangeRate-API</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
